title: |-
  Bitbucket build status update
summary: |
  Send a status update to your bitbucket server.
description: |
  Sends a status update to a bitbucket server via the REST API
  Requires secret BITBUCKET_AUTH (username:password)
website: https://github.com/the-Hill/bitbucket-build-status-update.git
source_code_url: https://github.com/the-Hill/bitbucket-build-status-update.git
support_url: https://github.com/the-Hill/bitbucket-build-status-update.git
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - notification

is_requires_admin_user: false
is_always_run: true
is_skippable: true

deps:
  apt_get:
    - name: curl
    - name: jq
  brew:
    - name: curl
    - name: jq

toolkit:
  bash:
    entry_file: step.sh

inputs:
  - is_debug_mode: "no"
    opts:
      title: "Debug mode?"
      description: |
        Step prints additional debug information if this option
        is enabled
      value_options:
        - "yes"
        - "no"
  - bitbucket_build_status: AUTO
    opts:
      title: Status, which will be set on BitBucket
      is_required: true
      value_options: [SUCCESSFUL, FAILED, INPROGRESS, AUTO]
  - bitbucket_status_url: $BITBUCKET_STATUS_URL
    opts:
      title: Url to BitBucket server api
  - secret_bitbucket_auth: $SECRET_BITBUCKET_AUTH
    opts:
      title: Url to bitbucket server api
      is_required: true
      is_sensitive: true
  - git_clone_commit_hash: $GIT_CLONE_COMMIT_HASH
    opts:
      title: Commit hash
      is_required: true
      is_dont_change_value: true
  - build_key: "BITRISE"
    opts:
      title: Build key
      is_required: true
  - build_name: $GIT_CLONE_COMMIT_AUTHOR_NAME
    opts:
      title: Build name
      is_required: true
  - bitbucket_build_description: $GIT_CLONE_COMMIT_MESSAGE_BODY
    opts:
      title: Description of changes in build
      is_required: true
